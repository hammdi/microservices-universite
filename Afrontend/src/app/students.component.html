<h2><span class="material-icons">groups</span> Students</h2>
<table>
  <tr>
    <th>ID</th><th>Name</th><th>Email</th><th>Department</th>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.email}}</td>
    <td>{{student.department}}</td>
  </tr>
</table>
