<div class="login-container">
  <div class="login-header">
    <div class="login-icon">
      <svg width="56" height="56" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="12" fill="#6658ea"/>
        <path d="M7 17V11.5L12 7.5L17 11.5V17" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="9" y="14" width="2" height="3" rx="1" fill="#fff"/>
        <rect x="13" y="14" width="2" height="3" rx="1" fill="#fff"/>
      </svg>
    </div>
    <h1 class="login-main-title">University Admin System</h1>
    <p class="login-subtitle">Sign in to access your admin dashboard</p>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="login-title">Admin Login</h2>
    <p class="login-desc">Enter your credentials to access the admin panel</p>
    <div class="input-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" placeholder="Enter your username" />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Enter your password" />
      <button type="button" (click)="hide = !hide" class="toggle-btn" aria-label="Show or hide password">
        <svg *ngIf="hide" width="20" height="20" fill="none" stroke="#764ba2" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/></svg>
        <svg *ngIf="!hide" width="20" height="20" fill="none" stroke="#764ba2" stroke-width="2" viewBox="0 0 24 24"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.81 21.81 0 0 1 5.06-5.94M1 1l22 22"/></svg>
      </button>
    </div>
    <button class="login-btn" type="submit" [disabled]="!loginForm.valid">Sign in</button>
    <div class="login-demo-info">For demo: Username: <b>admin</b>, Password: <b>admin</b></div>
  </form>
</div>
