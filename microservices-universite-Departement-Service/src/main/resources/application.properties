spring.application.name=departement-service

server.port=8086

eureka.client.serviceUrl.defaultZone=http://discoveryservice:8761/eureka

spring.datasource.url=jdbc:mysql://localhost:3306/university?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
eureka.instance.prefer-ip-address=true


# Config Server
spring.cloud.config.enabled=true
spring.cloud.config.uri=http://configserver:8888
spring.config.import=optional:configserver:http://configserver:8888/